<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matérias do ENEM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Matérias do ENEM</h1>
    </header>
    <main>
        <!-- Carrossel -->
        <div class="carousel">
            <div class="carousel-item" id="matematica">Matemática</div>
            <div class="carousel-item" id="portugues">Português</div>
            <div class="carousel-item" id="ciencias-humanas">Ciências Humanas</div>
            <div class="carousel-item" id="ciencias-natureza">Ciências da Natureza</div>
            <div class="carousel-item" id="redacao">Redação</div>
        </div>

        <!-- Conteúdo das matérias -->
        <section id="conteudo">
            <div id="conteudo-matematica" class="conteudo-materia">
                <h2>Matemática</h2>
                <p>Conteúdos de matemática.</p>
            </div>
            <div id="conteudo-portugues" class="conteudo-materia">
                <h2>Português</h2>
                <p>Conteúdos de português.</p>
            </div>
            <div id="conteudo-ciencias-humanas" class="conteudo-materia">
                <h2>Ciências Humanas</h2>
                <p>Conteúdos de ciências humanas.</p>
            </div>
            <div id="conteudo-ciencias-natureza" class="conteudo-materia">
                <h2>Ciências da Natureza</h2>
                <p>Conteúdos de ciências da natureza.</p>
            </div>
            <div id="conteudo-redacao" class="conteudo-materia">
                <h2>Redação</h2>
                <p>Conteúdos de redação.</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
